[tox]
envlist = py26,py27,py33,py34
skip_missing_interpreters = true

[testenv]
commands = py.test --cov-report term-missing --cov internetarchive
deps =
    pytest
    pytest-cov
    responses

[testenv:py26]
basepython=python2.6

[testenv:py27]
basepython=python2.7

[testenv:py33]
basepython=python3.3

[testenv:py34]
basepython=python3.4
